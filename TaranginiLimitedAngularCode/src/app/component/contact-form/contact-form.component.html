<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5">


        Submit Your details</h3> 
      <br> <div>{{dateToday}}</div>

      <form class="form" #f="ngForm" (ngSubmit)="save()">

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="user"></fa>
              </span>
            </div>
            <div class="form-control">{{packages.title}}</div>
          </div>
        </div>


        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="user"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="fnm" name="fnm" required minlength="5" maxlength="15" [(ngModel)]="customer.firstName"
              #fnm=ngModel placeholder="First Name" />
          </div>
          <div class="alert alert-danger" *ngIf="(fnm.errors && (fnm.touched || fnm.darty))">
            <p *ngIf="(fnm.errors && (fnm.touched || fnm.darty))">Please see that First Name
              <strong>
                <span *ngIf="fnm.errors.required">is not left blank</span>
                <span *ngIf="fnm.errors.minlength">is atleast 5 chars in length</span>
              </strong>
            </p>

          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="mobile"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="mno" name="mno" required pattern="\d{10}" [(ngModel)]="customer.mobileNUmber"
              #mno=ngModel placeholder="mobile" />
          </div>
          <div class="alert alert-danger" *ngIf="mno.errors && (mno.touched || mno.darty)">
            <p>Please see that Mobile Number
              <strong>
                <span *ngIf="mno.errors.required">is not left blank</span>
                <span *ngIf="mno.errors.pattern">is exactly 10 digits only</span>
              </strong>
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="envelope"></fa>
              </span>
            </div>
            <input type="email" class="form-control" id="mail" name="mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              [(ngModel)]="customer.emailId" #mail=ngModel placeholder="email" />
          </div>
          <div class="alert alert-danger" *ngIf="mail.errors && (mail.touched || mail.darty)">
            <p>Please see that Email ID
              <strong>
                <span *ngIf="mail.errors.required">is not left blank</span>
                <span *ngIf="mail.errors.pattern">is of correct format</span>
              </strong>
            </p>
          </div>
        </div>



        <!-- <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="calendar"></fa>
              </span>
            </div>
            <input type="time" class="form-control" id="time" name="time" required [(ngModel)]="customer.time" #dob=ngModel />
          </div>
          <div class="alert alert-danger" *ngIf="dob.errors.required && (dob.touched || dob.dirty)">
            <p>Please see that date of birth <strong>is not left blank</strong>
            </p>
          </div>
        </div> -->
        <div>
          <button class="btn btn-block btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
